    .btn-u {background: #56bc94;}

    ul{ list-style: none;}
    @media (max-height: 900px){
        #container{ height: 450px;}
        .qq-upload-button-selector { margin-top: 150px;}
    }
    @media (max-height: 720px){
        #container{ height: 330px;}
        .qq-upload-button-selector { margin-top: 100px;}
    }
</style>

<!--=== Breadcrumbs ===-->
<div class="row-fluid breadcrumbs margin-bottom-20">
    <div class="container">
                <h1 class="pull-left">发布应用</h1>
        <ul class="pull-right breadcrumb">
            <li>发布应用|APP分发平台|应用内测专家</a></span></li>
        </ul>
  </div><!--/container-->

<div class="container content recent">
<div class="row tag-box tag-box-v5" id="container">
    <div class="span12">
        <div id="bootstrapped-fine-uploader"></div>

        <div class="qq-uploader-selector qq-uploader span12">

            <div id="upprocess" style="display: none;">
                <span class="qq-drop-processing-selector qq-drop-processing">
                    <span>处理中...</span>
                    <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
                </span>

                <ul class="qq-upload-list-selector qq-upload-list">
                    <li>
                        <div style="margin-bottom:20px;">应用正在上传中，请不要关闭浏览器</div>
                        <div class="qq-progress-bar-container-selector progress progress-striped active">
                            <div class="qq-progress-bar-selector progress-bar progress-bar-warning" role="progressbar"></div>
                        </div>
                        <span class="qq-upload-spinner-selector qq-upload-spinner alreadyup" style="width: auto"></span>
                        <span class="qq-upload-file-selector qq-upload-file"></span>
                        <span class="qq-upload-size-selector qq-upload-size tolsize" style="width: auto"></span>
                        <br />
                        <br />
                        <a class="qq-upload-cancel-selector btn-u btn-u-default" href="javascript:;" id="changest">暂停上传</a>
                        <span class="qq-upload-status-text-selector qq-upload-status-text"></span>
                        <div id="retry" style="display:none; margin-top:20px;">
                            <a class="btn-u btn-u-default" href="javascript:void(0);" onclick="javascript:retry();">重新上传</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-12" style="margin-top: -30px;">
                <div class="qq-upload-button-selector" style="width: auto;" id="upbtn">
                    <p><button class="btn-u btn-u-lg" id="uploadstart">立刻上传</button></p>
                    <div style="margin-top:20px;">
                        点击按钮选择应用的安装包，或拖拽文件到此区域<br />（支持.ipa或.apk文件，不支持IE与safari浏览器）
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
