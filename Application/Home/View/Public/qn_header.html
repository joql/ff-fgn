<style>
.wechat {
background: url("img/bg1.png") no-repeat scroll 0 0 / 100% 100% rgba(0, 0, 0, 0);
    display:none;
    height:auto;
           border-bottom:1px solid #eee;
}
.wechat-small {
    background: url("img/bg2.png") no-repeat scroll 0 0 / 100% 100% rgba(0, 0, 0, 0);
    display:block;
border-bottom:1px solid #eee;
}
.wechat-img {
    padding: 0 50px;
    max-height:55px;
}

.wechat-img-small {
    margin:auto;
    max-height:55px;
    padding:0;
    padding-left:10px;
    padding-right:10px;
}

@media (min-width: 820px){
    .wechat-img {
        margin:auto;
        padding:0, 80px;
    }
    .wechat {
        display:block;
    }
    .wechat-small {
        display:none;
    }
    .wechat-img-small {
        margin:auto;
        padding:0;
    }
}
</style>
