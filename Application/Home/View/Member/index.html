        </ul>                
    </div>
    <div class="my-header margin-bottom-20" style="border-bottom: 2px solid #eee;">
        <div class="my-navbar my-navbar-default" role="navigation">
            <div class="container" style="padding-left:0px">
                <div class="my-collapse my-navbar-collapse my-navbar-responsive-collapse">
                    <ul class="my-nav my-navbar-nav" style="float:left">
                    <li class="active"><a href="{:U('member/index')}">我的信息</a></li>
                    <li><a href="{:U('member/jiekou')}">接口配置</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-12">
           <div class="margin-bottom-20">
            <div class="panel pgy-panel-sea margin-bottom-40" id="tabbb">
                <div class="panel-heading pgy-panel-heading">
                  <h3 class="panel-title" style="color:#fff;min-height:34px;height:auto;">
                  <div class="row">
                  <div class="col-md-6 col-xs-12 col-sm-6 " style="margin-top:3px">
                    <i class="fa fa-angle-double-right"></i>我的信息 &nbsp;
                   </div>
                    </div>
                   </h3>
                </div>
                <div class="tabbb_box">
                <table style="display:block;"  class="table table-striped table-hover text-center myapps my_history pgy-table">
                    <thead>
                        <tr>
                            <td class="text-center" width="15%">过期时间</td>
                            <td class="text-center" width="13%">用户名</td>
                            <td class="text-center" width="14%">空间大小(MB)</td>
                            <td class="text-center" width="17.5%">限制上传大小(MB)</td>
                            <td class="text-center" width="14%">登陆IP</td>
                            <td class="text-center" width="13%">注册时间</td>
                            <td class="text-center" width="10%">状态</td>
                            <td class="text-center">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="v">
                        <tr>
                            <td class="clickable">{$v.id|gqtime|date="Y/m/d",###}</td>
                            <td class="clickable">{$v.username}</td>
                            <td class="clickable">{$v.allowsize}</td>
                            <td class="clickable">{$v.singlesize}</td>
                            <td class="clickable">{$v.login_ip}</td>
                            <td class="clickable">{$v.create_time|date="Y/m/d",###}</td>
                            <td class="clickable"><if condition="$v.status eq 1">正常<else/><span style="color:red">禁用</span></if></td>
                            <if condition="$v.id eq $se_id">    
                                <td class="clickable"><a href="{:U('member/update',array('id'=>$v['id']))}">编辑</a></td>
                            <else/>
                                <td class="clickable">新会员</td>
                            </if>
                        </tr>
                    </foreach>   
                                                
                    </tbody>
                </table>
                
                </div>
            </div>
            </div>
        </div>
        <!--End Striped Rows-->
