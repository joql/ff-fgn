<include file="Public/header" title="添加用户" />

<div id="page-wrapper">

<form action="{:U('member/add')}" method="post">

	<div class="form-group">

		<label>用户名</label>

		<input class="form-control" type="text" name="username" placeholder="username">

	</div>

	<div class="form-group">

		<label>会员天数</label>

		<input class="form-control" type="text" name="tianshu" placeholder="tianshu" value="{$config.tianshu}">

	</div>

	<div class="form-group">

		<label>空间大小(MB)</label>

		<input class="form-control" type="text" name="allowsize" placeholder="allowsize" value="{$config.allowsize}">

	</div>

	<div class="form-group">

		<label>限制上传大小(MB)</label>

		<input class="form-control" type="text" name="singlesize" placeholder="singlesize" value="{$config.singlesize}">

	</div>

	<div class="form-group">

    <label>会员已上传大小(MB):{$config.uploadedsize}</label> 

  </div>

	<div class="form-group">

		<label>密码</label>

		<input class="form-control" type="password" name="password" placeholder="password">

	</div>

	<div class="form-group">

		<label>确认密码</label>

		<input class="form-control" type="password" name="repassword" placeholder="repassword">

	</div>

	<div class="form-group">

        <label>用户类型</label>

        <label class="radio-inline">

          <input type="radio" name="type" id="type" value="1" checked="checked">前台用户

        </label>

        <label class="radio-inline">

          <input type="radio" name="type" id="type" value="2">管理员

        </label>

    </div>

    <div class="form-group">
        <label>是否VIP</label>
        <label class="radio-inline">
          <input type="radio" name="isvip" id="isvip" value="0">是
        </label>
        <label class="radio-inline">
          <input type="radio" name="isvip" id="isvip" value="1"  checked="checked">否
        </label>
    </div>

	<div class="form-group">

        <label>用户状态</label>

        <label class="radio-inline">

          <input type="radio" name="status" id="status" value="0">禁止登陆

        </label>

        <label class="radio-inline">

          <input type="radio" name="status" id="status" value="1"  checked="checked">正常

        </label>

    </div>

    <div class="form-group">

        <label>上传类型</label>

        <label class="radio-inline">

          <input type="radio" name="uptype" id="uptype" value="1" <if condition="$config.uptype eq 1">checked="checked"</if>>七牛

        </label>

    </div>

    <div class="form-group">

		<label>accesskey</label>

		<input class="form-control" type="text" name="accesskey" placeholder="accesskey" value="{$config.accesskey}">

	</div>

	<div class="form-group">

		<label>secretkey</label>

		<input class="form-control" type="text" name="secretkey" placeholder="secretkey" value="{$config.secretkey}">

	</div>

	<div class="form-group">

		<label>bucket</label>

		<input class="form-control" type="text" name="bucket" placeholder="bucket" value="{$config.bucket}">

	</div>

	<div class="form-group">

		<label>domain</label>

		<input class="form-control" type="text" name="domain" placeholder="domain" value="{$config.domain}">

	</div>

	<div class="form-group">

		<label>uptoken</label>

		<input class="form-control" type="text" name="uptoken" placeholder="uptoken" value="{$config.uptoken}">

	</div>

    <div class="form-group">

		<label>备注</label>

		<textarea class="form-control" name="beizhu" placeholder="随意介绍" rows="5" cols="20"></textarea>

	</div>

	<div class="form-group">

		<input type="hidden" name="fid" value="{$fid}">

		<button class="btn btn-success" type="submit" >添加</button>

	</div>





</form>

</div>



<include file="Public/footer" />
