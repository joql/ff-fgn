<include file="Public/header" title="修改udid" />

<div id="page-wrapper">
    <span class="btn btn-success">进行udid修改操作</span>
    <form method="post" action="{:U('post/cx_update')}">
        <div class="form-group">
            <label for="post-title">批号</label>
            <input type="text" name="pid" class="form-control" value="{$post.pid}" id="post-title" placeholder="输入批号">
        </div>
        <div class="form-group">
            <label for="post-cate">网址</label>
            <input type="text" name="web" class="form-control" value="{$post.web}" id="post-title" placeholder="输入网址,必填">
        </div>
        <input type="hidden" name="id" value="{$post.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<include file="Public/footer" />
