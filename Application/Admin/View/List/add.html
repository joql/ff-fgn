<include file="Public/header" title="添加plist" />

<div id="page-wrapper">
    <span class="btn btn-success">进行plist添加操作</span>
    <form method="post" action="{:U('list/add')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="post-title">昵称</label>
            <input type="text" name="nickname" class="form-control" id="post-title" placeholder="输入昵称">
        </div>
        <div class="form-group">
            <label for="post-cate">批号</label>
            <input type="text" name="pihao" class="form-control" id="post-title" placeholder="输入批号,必填">
        </div>
        <div class="form-group">
            <label for="post-cate">.plist地址</label>
            <input type="text" name="plist" class="form-control" id="post-title" placeholder="输入plist,必填">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<include file="Public/footer" />
