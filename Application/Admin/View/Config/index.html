<include file="Public/header" title="系统设置" />

<div id="page-wrapper">
    <span class="btn btn-success">系统设置</span>
    <form method="post" action="{:U('config/index')}">
        <div class="form-group">
        <label>空间大小(MB)</label>
        <input class="form-control" type="text" name="allowsize" placeholder="allowsize" value="{$info.allowsize}">
    </div>
    <div class="form-group">
        <label>限制上传大小(MB)</label>
        <input class="form-control" type="text" name="singlesize" placeholder="singlesize" value="{$info.singlesize}">
    </div>
    <div class="form-group">
        <label>天数(日)</label>
        <input class="form-control" type="text" name="tianshu" placeholder="tianshu" value="{$info.tianshu}">
    </div>
    <div class="form-group">
        <label>上传类型</label>
        <label class="radio-inline">
          <input type="radio" name="uptype" id="uptype" value="1" <if condition="$info.uptype eq 1">checked="checked"</if>>七牛
        </label>
    </div>
        <input type="hidden" name="id" value="{$info.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<include file="Public/footer" />
